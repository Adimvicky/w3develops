layout: default

    <h1 class="post-title">{{ page.title | escape }}</h1>
    <div class="description">
        <p>Type <span>{{ page.type | escape }}</span></p>
		<p>Difficulty <span>{{ page.dificulty | 0 }}</span></p>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
